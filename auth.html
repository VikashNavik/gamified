<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamified Login</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2575fc;
      color: #fff;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    #logout-btn {
      display: none;
    }

    #user-display {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="form-title">Sign Up</h1>

    <!-- Sign Up Form -->
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a id="show-login">Login here</a></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" style="display:none;">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a id="show-signup">Sign up here</a></p>
    </form>

    <button id="logout-btn">Logout</button>
    <p id="user-display">No user logged in</p>
  </div>
<script>
const signupForm = document.getElementById("signup-form");
const loginForm = document.getElementById("login-form");
const formTitle = document.getElementById("form-title");
const showLogin = document.getElementById("show-login");
const showSignup = document.getElementById("show-signup");

showLogin.addEventListener("click", () => {
  signupForm.style.display = "none";
  loginForm.style.display = "block";
  formTitle.textContent = "Login";
});

showSignup.addEventListener("click", () => {
  loginForm.style.display = "none";
  signupForm.style.display = "block";
  formTitle.textContent = "Sign Up";
});
</script>


  <!-- Firebase Auth -->
  <script type="module" src="./auth.js" defer></script>
</body>
</html>
